<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./src/icons/favicon.png">
    <!-- font awesome -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link type = "text/css" rel="stylesheet" href="./style/style.css">
    <title>Quotes</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left">
            </i>
                <span id="quote">
                    
                </span>
        </div>
        <!-- quote Author -->
        <div class="quote-author">
            <span id="author">

            </span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet it!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">
                New Quote
            </button>
        </div>
    </div>

    <!-- Script -->
    <script src="./script/script.js"></script>
</body>
</html>
